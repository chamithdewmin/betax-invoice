<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice System - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Reliable HTTPS CDN for Hostinger -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="main-content">
      <!-- Preview Section -->
      <div class="preview-section">
        <div class="preview-controls">
          <button id="downloadPdf" class="btn btn-primary">Download PDF</button>
        </div>
        <div id="invoicePreview" class="invoice-preview"></div>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <form id="invoiceForm">
          <div class="form-group">
            <label for="invoiceNumber">Invoice Number</label>
            <input type="text" id="invoiceNumber" placeholder="#000001" required />
          </div>

          <div class="form-group">
            <label for="invoiceDate">Invoice Date</label>
            <input type="date" id="invoiceDate" required />
          </div>

          <div class="form-group">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" placeholder="Client Name" required />
          </div>

          <div class="form-group">
            <label for="clientPhone">Client Phone</label>
            <input type="text" id="clientPhone" placeholder="+94XXXXXXXXX" />
          </div>

          <div class="form-group">
            <label for="clientCapital">Capital</label>
            <input type="number" id="clientCapital" placeholder="0.00" />
          </div>

          <div class="form-group">
            <label for="taxRate">Tax Rate (%)</label>
            <input type="number" id="taxRate" step="0.01" min="0" value="0" />
          </div>

          <div class="form-group">
            <label for="currencyInput">Currency Symbol</label>
            <input type="text" id="currencyInput" placeholder="$" maxlength="5" />
          </div>

          <div class="line-items-section">
            <div class="section-header">
              <h3>Line Items</h3>
              <button type="button" id="addLineItem" class="btn btn-secondary">+ Add Item</button>
            </div>
            <div id="lineItemsContainer"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
